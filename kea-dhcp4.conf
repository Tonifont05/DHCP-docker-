{
  "Dhcp4": {
    "interfaces-config": {
      "interfaces": [ "eth0" ]
    },

    "control-socket": {
      "socket-type": "unix",
      "socket-name": "/tmp/kea-dhcp4-ctrl.sock"
    },

    "lease-database": {
      "type": "memfile",
      "lfc-interval": 3600,
      "name": "/var/lib/kea/kea-leases4.csv"
    },

    "subnet4": [
      {
        "id": 1,
        "subnet": "10.20.2.192/27",
        "pools": [
          { "pool": "10.20.2.193 - 10.20.2.200" }
        ],
        "option-data": [
          { "name": "routers", "data": "10.20.2.193" },
          { "name": "domain-name-servers", "data": "8.8.8.8,8.8.4.4" },
          { "name": "domain-name", "data": "admissio.com" }
        ]
      }
    ],

    "valid-lifetime": 7200,

    "loggers": [
      {
        "name": "kea-dhcp4",
        "output_options": [
          { "output": "stdout" }
        ],
        "severity": "INFO"
      }
    ]
  }
}
